<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(ellipse at bottom, #0a0f1e 0%, #000000 80%);
            animation: backgroundShift 20s infinite alternate;
            color: white;
            position: relative;
        }

        @keyframes backgroundShift {
            0% {
                background: radial-gradient(ellipse at bottom, #0a0f1e 0%, #000000 80%);
            }
            100% {
                background: radial-gradient(ellipse at top left, #0b1c2c 0%, #010101 80%);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 8vh auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #00b4d8;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0077b6;
        }
        a { color: #90e0ef; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h2>Join the Galaxy</h2>
        <form method="POST" action="/register">
            <input type="text" name="real_name" placeholder="Real Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="profession" placeholder="Profession" required>
            <select name="profession_group" required>
                <option value="" disabled selected>Profession Group</option>
                <option value="student">Student</option>
                <option value="engineer">Engineer</option>
                <option value="artist">Artist</option>
                <option value="teacher">Teacher</option>
                <option value="scientist">Scientist</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p><a href="/login">Back to Login</a></p>
    </div>
    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            starsContainer.appendChild(s);
        }
    </script>
</body>
</html>
