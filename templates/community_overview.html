
{% extends "base.html" %}

{% block title %}Communities Overview{% endblock %}

{% block content %}
  <h1>All Profession Communities</h1>

  <div class="communities-list" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;">
    {% for group in profession_groups %}
      <a class="community-card"
         href="{{ url_for('community_group', group_name=group.name) }}"
         style="display:block;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.2);border-radius:12px;padding:16px;text-decoration:none;color:white;">
        <div class="community-icon" style="font-size:28px;font-weight:700;">{{ group.name[0] | upper }}</div>
        <div class="community-name" style="margin-top:6px;font-size:18px;">{{ group.display }}</div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
