<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(ellipse at bottom, #0a0f1e 0%, #000000 80%);
            animation: backgroundShift 20s infinite alternate;
            color: white;
            position: relative;
        }

        @keyframes backgroundShift {
            0% {
                background: radial-gradient(ellipse at bottom, #0a0f1e 0%, #000000 80%);
            }
            100% {
                background: radial-gradient(ellipse at top left, #0b1c2c 0%, #010101 80%);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .message-box {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            margin: 20vh auto;
            width: 300px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 15px;
        }
        a {
            color: #00b4d8;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #90e0ef;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="message-box">
        <h1>ðŸŽ‰ Registration Successful!</h1>
        <p>You can now <a href="/login">log in</a> to your galaxy.</p>
    </div>
    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            starsContainer.appendChild(s);
        }
    </script>
</body>
</html>
