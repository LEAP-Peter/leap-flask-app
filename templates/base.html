<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Galaxy App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    {% block head %}{% endblock %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b3b6f; /* 主题背景色 */
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        #main-content {
            padding: 40px;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            z-index: 999;
        }
        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- 左上角返回 Dashboard 按钮 -->
    <a href="{{ url_for('dashboard') }}" class="back-btn">&#8592; Dashboard</a>

    <!-- 页面内容 -->
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
