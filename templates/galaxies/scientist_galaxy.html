<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ group_name|capitalize }} Galaxy</title>
</head>
<body style="background-color:#1b3b6f; color:white; font-family:sans-serif;">
  <h1>{{ group_name|capitalize }} Galaxy</h1>

  <!-- 发帖表单 -->
  <form action="{{ url_for('community_group', group_name=group_name) }}" method="POST">
    <textarea name="content" placeholder="Write your post..." required></textarea><br>
    <button type="submit">Post</button>
  </form>

  <h2>Posts</h2>
  {% for post in posts %}
    <div style="border:1px solid white; padding:10px; margin:10px;">
      <strong>{{ post['username'] }}</strong> ({{ post['timestamp'] }})
      <p>{{ post['content'] }}</p>

      <!-- 评论表单 -->
      <form action="{{ url_for('comment', post_id=post['id']) }}" method="POST">
        <input type="text" name="comment_content" placeholder="Add a comment..." required>
        <button type="submit">Comment</button>
      </form>
    </div>
  {% else %}
    <p>No posts yet.</p>
  {% endfor %}
</body>
</html>
